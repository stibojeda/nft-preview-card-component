<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="icon" type="image/png" href="images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <section class="previewBox">
    <div class="iconViewBox">
      <img src="images/icon-view.svg" alt="View icon.">
      
    </div>
    <img src="images/image-equilibrium.jpg" alt="NFT preview image.">
    
    
    <h2>Equilibrium #3429</h2>
    <p>Our equilibrium collection promotes balance and calm.</p>
    <div class="costTime">
      <p>
        <img src="images/icon-ethereum.svg" alt="Ethereum icon.">
        0.041 ETH
      </p>
      <p>
        <img src="images/icon-clock.svg" alt="Clock icon.">
        3 days left
      </p>
    </div>
    <div class="lineSeparator"></div>
    <div class="creator">
      <img src="images/image-avatar.png" alt="Creator photo.">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </section>
</body>
</html>
